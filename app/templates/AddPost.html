{% extends "base.html" %}
{% block content %}

<h1>Add a New Post!</h1>
<form method="post">
    <div class="PostBox">

        <div class="income_container">

            {{ form.hidden_tag()   }}

            <div class="form-group">

                <label for="exampleIncomeName">Post:</label>
                {{ form.content(class="form-control form-control-2" , id="exampleIncomeName" , placeholder="")}}
                

            </div>

            <button type="submit" class="own-submit btn btn-warning">POST</button>

        </div>
    </div>
</form>


{% endblock %}
